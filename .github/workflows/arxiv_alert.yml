name: arXiv Alerts

on:
  schedule:
    # Runs daily at 05:30 UTC (06:30 Berlin in winter; 07:30 in summer).
    - cron: "30 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run arXiv alert script
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        run: |
          python arxiv_alert.py

      - name: Commit updated state (seen.json, report.md)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json report.md
          git commit -m "Update arXiv alert state" || echo "No changes to commit"
          git push
